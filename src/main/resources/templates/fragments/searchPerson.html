<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<script type="text/javascript" src="../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/renderjson.js"
	th:src="@{/js/renderjson.js}"></script>
<script type="text/javascript" src="../static/js/app.js"
	th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/app.css" />
</head>
<body>

	<div class="container">
		<div th:fragment="searchPersonForm" class="row align-items-center">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h3>Search</h3>
				</div>
			</div>
			<form class="form-horizontal" onsubmit="searchPerson(event)">
				<fieldset>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="key">KEY</label>
						<div class="col-md-4">
							<input id="search_person_key" name="search_person_key"
								placeholder="Person Key" class="form-control input-md"
								required="" type="number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">Search
							Person</label>
						<div class="col-md-4">
							<button id="search_person_button" class="btn btn-primary"
								value="SEARCH">SEARCH</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">Delete
							Person</label>
						<div class="col-md-4">
							<input id="delete_person_button" class="btn btn-primary"
								type="button" onclick="deletePerson()" value="DELETE">
						</div>
					</div>
				</fieldset>
				<div class="col-md-4 col-md-offset-4">
					<div id="search_person_result"></div>
				</div>
			</form>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h3>Search</h3>
				</div>
			</div>
			<form class="form-horizontal" onsubmit="editPerson(event)">
				<fieldset>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="key">KEY</label>
						<div class="col-md-4">
							<input id="edit_person_key" name="person_key"
								placeholder="Person Key" class="form-control input-md"
								required="true" type="number" readonly="">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="person_name">NAME</label>
						<div class="col-md-4">
							<input id="edit_person_name" name="person_name"
								placeholder="person NAME" class="form-control input-md"
								required="true" type="text">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="search_person_gender">GENDER</label>
						<div class="col-md-4">
							<input id="edit_person_gender" name="search_person_gender"
								placeholder="person gender" class="form-control input-md"
								type="text">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="person_motherid">Mother
							ID</label>
						<div class="col-md-4">
							<input id="edit_person_motherid" name="person_motherid"
								placeholder="person mother id" class="form-control input-md"
								type="number">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="person_fatherid">Father
							ID</label>
						<div class="col-md-4">
							<input id="edit_person_fatherid" name="person_fatherid"
								placeholder="person father id" class="form-control input-md"
								type="number">
						</div>
					</div>


					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="person_dob">DATE
							OF BIRTH</label>
						<div class="col-md-4">
							<input id="edit_person_dob" name="person_dob"
								placeholder="date of birth" class="form-control input-md"
								type="date">

						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">Edit
							Person</label>
						<div class="col-md-4">
							<button id="edit_person" class="btn btn-primary" value="EDIT">EDIT</button>
						</div>
					</div>
				</fieldset>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<span id="person_edit_result"></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
