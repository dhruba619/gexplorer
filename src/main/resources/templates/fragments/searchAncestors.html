<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<script type="text/javascript" src="../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/renderjson.js"
	th:src="@{/js/renderjson..js}"></script>

<script type="text/javascript" src="../static/js/app.js"
	th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/app.css" />
</head>
<body>

	<div class="container">
		<div th:fragment="searchAncestorsForm" class="row align-items-center">
			<form class="form-horizontal" onsubmit="searchAncestors(event)">
				<fieldset>

					<!-- Form Name -->
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<h3>Search</h3>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="key">KEY</label>
						<div class="col-md-4">
							<input id="search_ancestor_key" name="search_ancestor_key"
								placeholder="Person Key" class="form-control input-md"
								required="" type="number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton">Search
							Person</label>
						<div class="col-md-4">
							<button id="search_ancestors_button" class="btn btn-primary"
								value="SEARCH">SEARCH</button>
						</div>
					</div>
				</fieldset>
			</form>
			<div class="row">
				<div id="search_ancestors_result" class="col-md-6 col-md-offset-3">
					THE RESUT WILL BE DISPLAYED HERE</div>
			</div>
		</div>
	</div>
</body>
</html>
