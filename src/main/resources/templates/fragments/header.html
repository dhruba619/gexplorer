<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<script type="text/javascript" src="../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/renderjson.js"
	th:src="@{/js/renderjson.js}"></script>
<script type="text/javascript" src="../static/js/app.js"
	th:src="@{/js/app.js}"></script>

<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" media="screen" />
<link href="../static/css/app.css" th:href="@{/css/app.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header"></div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div>
						<ul class="nav navbar-nav">
							<li class="active" id="person_home_menu_id" onclick="showHome()"><a
								href="#" sec:authorize="isAuthenticated()">Home</a></li>
							<li id="person_add_menu_id" onclick="showAddForm()"><a
								href="#" sec:authorize="isAuthenticated()">Add</a></li>
							<li id="person_search_menu_id" onclick="showSearchForm()"><a
								href="#" sec:authorize="isAuthenticated()">Search</a></li>
							<li id="person_ancestor_menu_id" onclick="showAncestor()"><a
								href="#" sec:authorize="isAuthenticated()">Find Ancestors</a></li>
							<li id="person_children_menu_id" onclick="showChildren()"><a
								href="#" sec:authorize="isAuthenticated()">Find Children</a></li>
							<li><a href="#" th:href="@{/logout}"
								sec:authorize="isAuthenticated()">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
